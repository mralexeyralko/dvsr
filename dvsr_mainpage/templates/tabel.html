{% load bulma_tags %}

{% block page_content %}



<div class="column is-one-third-widescreen is-offset-one-third-widescreen">
    <div class="box">
<section class="section">
    <div class="container">
      <h1 class="title">        
 
      <h2 class="subtitle">
          <div class="column">
        <div class="box"> 
        <table>
          <form name="GetName" action="/employee/" method="post">
            <div class="select is-info is-small is-success is-centered">
              <select id="GetName" name="GetName">
                <option>Choose employee:</option>
                {% for e in employerxpo %}
                <option value="{{ e.EmpId }}">{{ e.name }} {{ e.midname }} {{ e.lastname }}</option>
                {% endfor %}
              </select>            
                {% csrf_token %}
                {{ form }}
                <button name="get_name" type="submit" method="submit" class="button is-primary is-small is-centered">Get data</button>
              
          </form> 
            

            
</div><br>




      </table>
      </h2></div>

  </section>
  </div></div>
